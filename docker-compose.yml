version: "3.8"
services:
  server:
    build: .
    image: samrakshana-server:local
    ports:
      - "5000:5000"
    environment:
      - DEBUG=1
    volumes:
      - ./data:/home/site/wwwroot/data
  dashboard:
    build: ./dashboard
    image: samrakshana-dashboard:local
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://server:5000
    depends_on:
      - server
